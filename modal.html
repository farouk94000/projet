<!DOCTYPE html>
<html>

<head>
			
			<title>Food Explore</title>
			
			<link  href="sylemodal.css" rel="stylesheet"   type="text/css" />
		
			<meta http="Content-Type" content="text/html; charset="utf-8"/>
			
			</head>
			
<body>

<div class="login"><button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">S'inscrire</button></div>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Inscription</h1>
      <p>Veuillez remplir tout les champs obligatoires</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Mot de passe</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Confirmez mot de passe</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Se rappeler de moi
      </label>

      <p>En s'inscrivant sur notre site vous d√©clarez accepter les <a href="#" style="color:dodgerblue">Terms & Conditions d'utilisation</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Annuler</button>
        <button type="submit" class="signupbtn">S'inscrire</button>
      </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
